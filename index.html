<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Media player</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="FaviconIcon" href="favicon.ico" type="image/x-icon">
  <script src="music-visualizer-component.js" type="module"></script>
  <script src="radioAnim.js" type="module"></script>
  <script src="components/libs/webaudiocontrols.js"></script>
</head>
<body>
  <music-visualizer-component class="gradient-border" id="box"></music-visualizer-component>
  <div class="record-player">
    
    <input type="checkbox" id="headshell">
    <label class="headshell" for="headshell"></label>
    <audio id="player">
    <source src="./assets/audio/audio_5d61b5204f.mp3" type="audio/mpeg"/>
  </audio>
    <input type="range" max="1" min="0" step="0.1" id="volume-control" onchange="audioVolume(this.value)">
    <div class="plinth"></div>
    <div class="platter"></div>
    <div class="vinyl"></div>
    <div class="top-circle"></div>
  </div>
    
  </div>
</body>
</html>
